<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sokodan Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --cell-size: 50px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            flex-shrink: 0;
            text-align: center;
        }

        .main-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            flex-shrink: 0;
        }

        .grid {
            display: inline-block;
        }

        .grid .row {
            display: flex;
            width: 100%;
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background-size: 100%;
            flex-shrink: 0;
        }

        .cell[data-type="wall"] {
            background-image: url('img/wall.png');
        }

        .cell[data-type="floor"] {
            background-image: url('img/tiles.png');
        }

        .cell[data-type="player"] {
            background-image: url('img/green_character.png'), url('img/tiles.png');
        }

        .cell[data-type="block"] {
            background-image: url('img/crate.png');
        }

        .cell[data-type="target"] {
            background-image: url('img/green_hand.png'), url('img/tiles.png');
        }

        .cell[data-type="target-player"] {
            background-image: url('img/green_hand.png'), url('img/green_character.png'), url('img/tiles.png');
        }

        .cell[data-type="target-block"] {
            background-image: url('img/green_hand.png'), url('img/crate.png');
        }

        .header small {
            font-size: 0.6rem;
        }

        .github-link {
            color: #6c757d;
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .github-link:hover {
            color: #495057;
        }

        .title-link {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .title-link:hover {
            color: #0d6efd;
            text-decoration: underline;
        }

        /* Fix button spacing in footer when they wrap */
        .footer .btn {
            margin: 0.125rem;
        }

        /* Ensure buttons have proper spacing on small screens */
        @media (max-width: 767.98px) {
            .footer .col-auto {
                display: flex;
                flex-wrap: wrap;
                gap: 0.25rem;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="mb-0 fs-2">
                <span class="title-link" title="Click to refresh and clear URL parameters">Sokoban Solver</span>
                <a href="https://github.com/dangarfield/sokoban-solver" class="github-link"
                    title="View source code on GitHub">
                    <i class="bi bi-github"></i>
                </a>
            </h1>
        </div>
    </div>

    <div class="main-area">
        <div class="grid"></div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="buttons">
                <form class="row gy-2 gx-2 align-items-center justify-content-center">
                    <div class="col-auto">
                        <select class="form-select load-select">
                        </select>
                    </div>
                    <div class="col-auto">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-primary new"><i class="bi bi-plus"></i></button>
                            <button type="button" class="btn btn-sm btn-primary save"><i class="bi bi-save"></i></button>
                            <button type="button" class="btn btn-sm btn-info export"><i class="bi bi-share"></i></button>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-warning left"><i
                                    class="bi bi-arrow-left"></i></button>
                            <button type="button" class="btn btn-sm btn-warning up"><i class="bi bi-arrow-up"></i></button>
                            <button type="button" class="btn btn-sm btn-warning down"><i
                                    class="bi bi-arrow-down"></i></button>
                            <button type="button" class="btn btn-sm btn-warning right"><i
                                    class="bi bi-arrow-right"></i></button>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-sm btn-primary calc" disabled>Solver loading...</button>
                    </div>
                    <div class="col-auto">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-secondary prev d-none"><i
                                    class="bi bi-chevron-left"></i></button>
                            <button type="button" class="btn btn-sm btn-secondary next d-none"><i
                                    class="bi bi-chevron-right"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"></script>
    <script src="solver.js"></script>
    <script src="main.js"></script>
</body>

</html>
